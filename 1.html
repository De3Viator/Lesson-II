<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Поскольку в а используется префиксальный инкремент, то ее значение сразу
  переходит обновленным.
   */
  c = ++a;
  console.log(c);

  /*
  Поскольку сначала мы складываем значение b, и только потом его увеличиваем
   */
  d = b++;
  console.log(d);

  /*
  Т.к. а = 2 (из-за предыдущей операции), мы вновь используем префиксный 
  инкремент, вследствие чего уже применяем обновленное, увеличенное на 1
  значение а, и прибавляем к нему 2
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Т.к. используется постфиксный инкремент, то значение b является старым (2),
  а таковым оно является из-за предыдущей операции, и к нему прибавляется 2
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
